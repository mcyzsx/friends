name: 友链申请
description: 提交友链意向申请
title: "[友链] "
labels: ["审核中"]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 检查清单
      description: |
        请认真检查以下清单中的每一项，并在**真实满足**的项前打勾。  
        不满足的项请不要勾选，否则会被直接关闭。
      options:
        - label: 合法的、非营利性、无商业广告、无木马植入。
          required: true
        - label: 承诺不会对友链进行高频次爬取（1 天整站≤1 次；feed≤1 次/小时）。
          required: true
        - label: 有实质性原创内容的 HTTPS 站点，发布过至少 10 篇原创文章。
          required: false
        - label: 拥有独立域名（非免费域名）。
          required: false
        - label: 博客已持续运行至少 3 个月。
          required: false
        - label: 先友后链。
          required: false

  - type: textarea
    id: json-data
    attributes:
      label: 友链信息（JSON）
      description: |
        请在下方的代码块里填写，**不要修改字段名**。  
        没有 feed 或 snapshot 可留空字符串。
      value: |
        ```json
        {
          "author": "",
          "sitenick": "",          
          "link": "",
          "avatar": "",
          "desc": "",
        }
        ```
    validations:
      required: true

  - type: input
    id: friends-html
    attributes:
      label: 您的友链页面地址
      description: 用于人工审核与自动检测，**不必提前添加本站**。
      placeholder: "https://boke.zsx815.top/links"
    validations:
      required: true

  - type: input
    id: friends-repo
    attributes:
      label: 友链仓库（可选）
      description: 若您也用 GitHub Issue 收集友链，请留仓库地址。
      placeholder: "https://github.com/mcyzsx/friends"
